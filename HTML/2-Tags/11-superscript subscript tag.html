<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript/Subscript tags</title>
</head>
<body>
    Without Superscript<br>
    (a+b)2 = a2 + b2 + 2ab  <HR>
    With Superscript<br>    
    (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab   <hr>
    Without Subscript<br>
    CH4 + O2 => H2O + CO2    <hr>
    With Subscript<br>
    CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
</body>
</html>
