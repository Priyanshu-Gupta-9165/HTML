<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold/Italic/Underline/Strikethrough tags</title>
</head>
<body>
    <b>Priyanshu Gupta</b><hr>
    <i>Priyanshu Gupta</i><hr>
    <u>Priyanshu Gupta</u><hr>
    <s>Priyanshu Gupta</s>
</body>
</html>
