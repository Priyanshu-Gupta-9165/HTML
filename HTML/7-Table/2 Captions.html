<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <table border="2">
        <caption>Technologies</caption>
        <tr>
            <th>Languages </th>
            <th>Comprntency</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>C</td>
            <td>6/10</td>
            <td>2 Years </td>
        </tr>
        <tr>
            <td>Python</td>
            <td>7/10</td>
            <td>1 Years </td>
        </tr>
    </table>
</body>
</html>
